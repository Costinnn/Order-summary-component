<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Order summary</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
</head>
<body>
    <div class='main-container'>
        <img id='main-photo' src="./images/illustration-hero.svg" alt="">
        <h2>Order Summary</h2>
        <p class='paragraph'>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class='plan-container'>
            <img src="./images/icon-music.svg" alt="">
            <div>
                <h3 class='price-plan'>Annual Plan</h3>
                <p class='price'>$59.99/year</p>
            </div>
            <p class='change-plan'>Change</p>
        </div>
        <button id='payment-button'>Proceed to Payment</button>
        <button id='cancel-button'>Cancel Order</button>
    </div>
</body>
</html>
